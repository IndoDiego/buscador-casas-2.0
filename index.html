<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Ventas Inmobiliarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .property-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .property-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .property-address {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .property-type {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sale-price {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            text-align: right;
        }

        .original-price {
            font-size: 14px;
            color: #dc3545;
            text-decoration: line-through;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .price-down {
            background: #d4edda;
            color: #155724;
        }

        .price-up {
            background: #f8d7da;
            color: #721c24;
        }

        .property-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            fill: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .property-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .sale-price {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 Consultor de Ventas Inmobiliarias - Málaga Capital</h1>
            <p>Descubre por cuánto se han vendido las propiedades en Málaga</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="address">Dirección de la propiedad</label>
                    <input type="text" id="address" name="address" placeholder="Ej: Calle Larios 12, Avenida Andalucía 25..." required>
                </div>
                
                <div class="form-group">
                    <label for="location">Código Postal y Ciudad</label>
                    <input type="text" id="location" name="location" placeholder="Ej: 29001 Málaga" required>
                </div>
                
                <div class="form-group">
                    <label for="propertyType">Tipo de propiedad</label>
                    <select id="propertyType" name="propertyType">
                        <option value="">Todos los tipos</option>
                        <option value="piso">Piso</option>
                        <option value="casa">Casa</option>
                        <option value="chalet">Chalet</option>
                        <option value="duplex">Dúplex</option>
                        <option value="atico">Ático</option>
                        <option value="estudio">Estudio</option>
                    </select>
                </div>
                
                <button type="submit" class="search-btn">🔍 Buscar Ventas</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Buscando datos de ventas...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Resultados de Ventas</h2>
                <div class="results-count" id="resultsCount"></div>
                <select class="sort-select" id="sortSelect">
                    <option value="date">Ordenar por fecha</option>
                    <option value="price-high">Precio: Mayor a menor</option>
                    <option value="price-low">Precio: Menor a mayor</option>
                </select>
            </div>
            <div id="resultsContainer"></div>
        </div>

        <div class="no-results" id="noResults">
            <h3>No se encontraron ventas</h3>
            <p>No hay datos de ventas disponibles para esa dirección. Intenta con otra búsqueda.</p>
        </div>
    </div>

    <script>
        // Configuración de la API
        const API_CONFIG = {
            baseUrl: 'https://api.goolzoom.com/v1',
            apiKey: 'VLo1poQiPk4UpKM4kzZHj3W4HtKuV9zM3Vky0tqZ',
            endpoints: {
                propertySearch: '/properties/search',
                propertyDetails: '/properties/details'
            }
        };

        // Función para obtener datos de propiedades
        async function fetchPropertyData(searchParams) {
            try {
                const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.endpoints.propertySearch}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        location: searchParams.location,
                        address: searchParams.address,
                        propertyType: searchParams.propertyType,
                        dateRange: {
                            start: new Date(new Date().setFullYear(new Date().getFullYear() - 5)).toISOString(),
                            end: new Date().toISOString()
                        },
                        filters: {
                            city: 'Málaga',
                            transactionType: 'sale',
                            source: 'goolzoom'
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la conexión con la API de Goolzoom');
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching property data:', error);
                throw error;
            }
        }

        // Función para obtener detalles adicionales de una propiedad
        async function fetchPropertyDetails(propertyId) {
            try {
                const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.endpoints.propertyDetails}/${propertyId}`, {
                    headers: {
                        'X-API-Key': API_CONFIG.apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al obtener detalles de la propiedad de Goolzoom');
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching property details:', error);
                throw error;
            }
        }

        const searchForm = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const noResults = document.getElementById('noResults');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const sortSelect = document.getElementById('sortSelect');

        let currentResults = [];

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });

        sortSelect.addEventListener('change', function() {
            sortResults(this.value);
        });

        async function performSearch() {
            const formData = new FormData(searchForm);
            const searchParams = {
                address: formData.get('address'),
                location: formData.get('location'),
                propertyType: formData.get('propertyType')
            };

            // Validar que se haya ingresado ubicación
            if (!searchParams.location) {
                alert('Por favor, ingresa el código postal y ciudad');
                return;
            }

            // Mostrar loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            noResults.style.display = 'none';

            try {
                const results = await fetchPropertyData(searchParams);
                currentResults = results.properties;

                loading.style.display = 'none';

                if (currentResults.length > 0) {
                    displayResults(currentResults);
                } else {
                    noResults.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                alert('Error al buscar propiedades. Por favor, intenta de nuevo más tarde.');
                console.error('Search error:', error);
            }
        }

        function displayResults(results) {
            resultsCount.textContent = `${results.length} propiedad${results.length !== 1 ? 'es' : ''} vendida${results.length !== 1 ? 's' : ''}`;
            
            resultsContainer.innerHTML = results.map(property => {
                const priceChange = property.salePrice - property.originalPrice;
                const priceChangePercent = ((priceChange / property.originalPrice) * 100).toFixed(1);
                const isIncrease = priceChange > 0;

                return `
                    <div class="property-card">
                        <div class="property-header">
                            <div>
                                <div class="property-address">${property.address}</div>
                                <div class="property-type">${getPropertyTypeText(property.type)} • ${property.zone} • CP: ${property.postalCode}</div>
                            </div>
                            <div>
                                ${property.originalPrice !== property.salePrice ? 
                                    `<div class="original-price">€${property.originalPrice.toLocaleString()}</div>` : ''}
                                <div class="sale-price">€${property.salePrice.toLocaleString()}</div>
                                ${property.originalPrice !== property.salePrice ? 
                                    `<div class="price-change ${isIncrease ? 'price-up' : 'price-down'}">
                                        ${isIncrease ? '+' : ''}${priceChangePercent}%
                                    </div>` : ''}
                            </div>
                        </div>
                        
                        <div class="property-details">
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                                </svg>
                                <span>${property.bedrooms} dormitorio${property.bedrooms !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                                </svg>
                                <span>${property.bathrooms} baño${property.bathrooms !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                                </svg>
                                <span>${property.area} m²</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span>Vendido: ${formatDate(property.saleDate)}</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12,6 12,12 16,14"/>
                                </svg>
                                <span>${property.daysOnMarket} días en mercado</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span>€${Math.round(property.salePrice / property.area).toLocaleString()}/m²</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsSection.style.display = 'block';
        }

        function sortResults(sortBy) {
            let sortedResults = [...currentResults];
            
            switch(sortBy) {
                case 'date':
                    sortedResults.sort((a, b) => new Date(b.saleDate) - new Date(a.saleDate));
                    break;
                case 'price-high':
                    sortedResults.sort((a, b) => b.salePrice - a.salePrice);
                    break;
                case 'price-low':
                    sortedResults.sort((a, b) => a.salePrice - b.salePrice);
                    break;
            }
            
            displayResults(sortedResults);
        }

        function getPropertyTypeText(type) {
            const types = {
                'piso': 'Piso',
                'casa': 'Casa',
                'chalet': 'Chalet',
                'duplex': 'Dúplex',
                'atico': 'Ático',
                'estudio': 'Estudio'
            };
            return types[type] || type;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Agregar algunas direcciones de ejemplo al hacer clic en el input
        document.getElementById('address').addEventListener('focus', function() {
            if (this.value === '') {
                this.placeholder = 'Prueba: Larios, Alcazabilla, Farola, Trinidad...';
            }
        });
    </script>
</body>
</html>
