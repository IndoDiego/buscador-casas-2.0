<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Ventas Inmobiliarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .property-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .property-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .property-address {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .property-type {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sale-price {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            text-align: right;
        }

        .original-price {
            font-size: 14px;
            color: #dc3545;
            text-decoration: line-through;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .price-down {
            background: #d4edda;
            color: #155724;
        }

        .price-up {
            background: #f8d7da;
            color: #721c24;
        }

        .property-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            fill: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .property-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .sale-price {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Consultor de Ventas Inmobiliarias - M√°laga Capital</h1>
            <p>Descubre por cu√°nto se han vendido las propiedades en M√°laga</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="address">Direcci√≥n de la propiedad</label>
                    <input type="text" id="address" name="address" placeholder="Ej: Calle Larios 12, Avenida Andaluc√≠a 25..." required>
                </div>
                
                <div class="form-group">
                    <label for="location">C√≥digo Postal y Ciudad</label>
                    <input type="text" id="location" name="location" placeholder="Ej: 29001 M√°laga" required>
                </div>
                
                <div class="form-group">
                    <label for="propertyType">Tipo de propiedad</label>
                    <select id="propertyType" name="propertyType">
                        <option value="">Todos los tipos</option>
                        <option value="piso">Piso</option>
                        <option value="casa">Casa</option>
                        <option value="chalet">Chalet</option>
                        <option value="duplex">D√∫plex</option>
                        <option value="atico">√Åtico</option>
                        <option value="estudio">Estudio</option>
                    </select>
                </div>
                
                <button type="submit" class="search-btn">üîç Buscar Ventas</button>
                <button type="button" class="search-btn" id="testApiBtn" style="background: #28a745;">üß™ Probar API</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Buscando datos de ventas...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Resultados de Ventas</h2>
                <div class="results-count" id="resultsCount"></div>
                <select class="sort-select" id="sortSelect">
                    <option value="date">Ordenar por fecha</option>
                    <option value="price-high">Precio: Mayor a menor</option>
                    <option value="price-low">Precio: Menor a mayor</option>
                </select>
            </div>
            <div id="resultsContainer"></div>
        </div>

        <div class="no-results" id="noResults">
            <h3>No se encontraron ventas</h3>
            <p>No hay datos de ventas disponibles para esa direcci√≥n. Intenta con otra b√∫squeda.</p>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API
        const API_CONFIG = {
            baseUrl: 'https://api.goolzoom.com/v1',
            apiKey: 'VLo1poQiPk4UpKM4kzZHj3W4HtKuV9zM3Vky0tqZ',
            endpoints: {
                propertySearch: '/properties/search',
                propertyDetails: '/properties/details'
            }
        };

        // Funci√≥n para obtener datos de propiedades
        async function fetchPropertyData(searchParams) {
            try {
                // Construye la URL de Idealista (puedes cambiar por otro portal si quieres)
                const url = `https://www.idealista.com/venta-viviendas/${encodeURIComponent(searchParams.location)}/`;
                const response = await fetch('http://localhost:3001/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    throw new Error('Error en la conexi√≥n con el backend');
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching property data:', error);
                throw error;
            }
        }

        // Funci√≥n para obtener detalles adicionales de una propiedad
        async function fetchPropertyDetails(propertyId) {
            try {
                const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.endpoints.propertyDetails}/${propertyId}`, {
                    headers: {
                        'X-API-Key': API_CONFIG.apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al obtener detalles de la propiedad de Goolzoom');
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching property details:', error);
                throw error;
            }
        }

        const searchForm = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const noResults = document.getElementById('noResults');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const sortSelect = document.getElementById('sortSelect');

        let currentResults = [];

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });

        sortSelect.addEventListener('change', function() {
            sortResults(this.value);
        });

        async function performSearch() {
            const formData = new FormData(searchForm);
            const searchParams = {
                address: formData.get('address'),
                location: formData.get('location'),
                propertyType: formData.get('propertyType')
            };

            // Validar que se haya ingresado ubicaci√≥n
            if (!searchParams.location) {
                alert('Por favor, ingresa el c√≥digo postal y ciudad');
                return;
            }

            // Mostrar loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            noResults.style.display = 'none';

            try {
                const results = await fetchPropertyData(searchParams);
                currentResults = results.properties;

                loading.style.display = 'none';

                if (currentResults.length > 0) {
                    displayResults(currentResults);
                } else {
                    noResults.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                alert('Error al buscar propiedades. Por favor, intenta de nuevo m√°s tarde.');
                console.error('Search error:', error);
            }
        }

        function displayResults(results) {
            // Si el resultado tiene un campo 'results' con propiedades, mostrar como antes
            if (Array.isArray(results)) {
                resultsCount.textContent = `${results.length} propiedad${results.length !== 1 ? 'es' : ''} encontrada${results.length !== 1 ? 's' : ''}`;
                resultsContainer.innerHTML = results.map(property => `
                    <div class="property-card">
                        <div class="property-header">
                            <div>
                                <div class="property-address">${property.address || ''}</div>
                                <div class="property-type">${property.type || ''}</div>
                            </div>
                            <div>
                                <div class="sale-price">${property.price || ''}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
                resultsSection.style.display = 'block';
                return;
            }
            // Si el resultado tiene HTML, mostrarlo en un iframe o div
            if (results && results.results && results.results[0] && results.results[0].content) {
                resultsCount.textContent = 'Resultados obtenidos (HTML crudo)';
                resultsContainer.innerHTML = `<iframe srcdoc="${results.results[0].content.replace(/"/g, '&quot;')}" style="width:100%;height:600px;border:1px solid #ccc;"></iframe>`;
                resultsSection.style.display = 'block';
                return;
            }
            // Si no hay resultados
            resultsCount.textContent = 'No se encontraron resultados';
            resultsContainer.innerHTML = '';
            resultsSection.style.display = 'block';
        }

        function sortResults(sortBy) {
            let sortedResults = [...currentResults];
            
            switch(sortBy) {
                case 'date':
                    sortedResults.sort((a, b) => new Date(b.saleDate) - new Date(a.saleDate));
                    break;
                case 'price-high':
                    sortedResults.sort((a, b) => b.salePrice - a.salePrice);
                    break;
                case 'price-low':
                    sortedResults.sort((a, b) => a.salePrice - b.salePrice);
                    break;
            }
            
            displayResults(sortedResults);
        }

        function getPropertyTypeText(type) {
            const types = {
                'piso': 'Piso',
                'casa': 'Casa',
                'chalet': 'Chalet',
                'duplex': 'D√∫plex',
                'atico': '√Åtico',
                'estudio': 'Estudio'
            };
            return types[type] || type;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Agregar algunas direcciones de ejemplo al hacer clic en el input
        document.getElementById('address').addEventListener('focus', function() {
            if (this.value === '') {
                this.placeholder = 'Prueba: Larios, Alcazabilla, Farola, Trinidad...';
            }
        });

        // Funci√≥n para probar la conexi√≥n con la API
        async function testApiConnection() {
            const testBtn = document.getElementById('testApiBtn');
            const originalText = testBtn.textContent;
            
            try {
                testBtn.textContent = 'Probando conexi√≥n...';
                testBtn.disabled = true;
                
                const testParams = {
                    location: '29001 M√°laga',
                    address: 'Calle Larios',
                    propertyType: 'piso'
                };
                
                const results = await fetchPropertyData(testParams);
                
                if (results && results.properties) {
                    alert('‚úÖ Conexi√≥n exitosa con la API de Goolzoom\nSe encontraron ' + results.properties.length + ' propiedades');
                    console.log('Datos de prueba:', results);
                } else {
                    throw new Error('No se recibieron datos v√°lidos de la API');
                }
            } catch (error) {
                alert('‚ùå Error en la conexi√≥n con la API: ' + error.message);
                console.error('Error de prueba:', error);
            } finally {
                testBtn.textContent = originalText;
                testBtn.disabled = false;
            }
        }

        // Agregar evento al bot√≥n de prueba
        document.getElementById('testApiBtn').addEventListener('click', testApiConnection);
    </script>
</body>
</html>
